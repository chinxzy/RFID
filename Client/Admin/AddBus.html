<body onload="FetchTravelRouteOnLoad()">
    <div class="row">
        <!--logo-->
        <div class="container-fluid col-lg-12 col-md-12 col-sm-12" style="background-color:cornflowerblue; height:50px; padding-bottom:75px;padding-left:75px;">
            <h1 style="color:white; cursor:pointer;"><b><a href="AdminDB.html" style="text-decoration:none; color:white">BTS ADMIN</a></b></h1>

            <i></i>
        </div>
        <!--/logo-->

    <div class="login-box">
        <div class="login-logo">
            Register New Bus
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <form method="post" onsubmit="return RegisterBusHandler();">
                <div class="InfoLog" style="text-align:center;">
                    ...
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Unique Bus Name" name="BusInfo" required>
                    <span class="glyphicon fa fa-bus form-control-feedback"></span>
                </div>
                <!-- select -->
                <div class="form-group">
                    <select class="form-control Routes" name="BusInfo">
                        <option value="">Select from available Routes</option>
                        <option value="No Assigned Route">Assign Route Later</option>
                    </select>
                </div>

                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4 pull-right">
                        <button type="submit" class="btn btn-success btn-block btn-flat">Add Bus</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
